<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- h1 見出し-->
    <h1>初めてのhtml</h1>

    <!-- p 段落 -->
    <!-- br 改行 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, repellendus.<br> Explicabo eveniet repellendus minima consequatur quaerat autem eos delectus est ea libero <br> quis enim facilis dolores, placeat maiores sequi.</p>
　　<!--　olは数字　ulは・　&　liでリスト  -->
    <ul>
        <li>りんご</li>
        <li>ばなな</li>
        <li>ぶどう</li>
    </ul>
   <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
   <!-- リンクをつけるタグ -->
    <a href="">リンク</a>

    <!-- 画像を張るタグ イメージタグは終了タグがない-->
　　<img src="rainbow.jpg" alt="">
      <!-- altは説明をする　SEOで引っかかるワード -->
</body>
</html>
